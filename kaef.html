    <style>
        /* Подключение шрифта */
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        /* Основные стили */
        body {
            background-color: #000000; /* Черный фон */
            color: white;
            font-family: 'CustomFont', Arial, sans-serif; /* Используем CustomFont */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Контейнер для боксов */
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
        }

        /* Анимация появления */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Стили для боксов */
        .box {
            background-color: #112240; /* Темно-синий цвет для боксов */
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .box h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #6473ff; /* Голубой цвет для заголовков */
        }

        .box p {
            margin: 5px 0;
            font-size: 1em;
            color: #ccd6f6; /* Светло-серый цвет для текста */
        }

        /* Стили для кнопки */
        .button {
            background: linear-gradient(45deg, #0a192f, #6e64ff, #ffffff, #0a192f);
            background-size: 300% 300%;
            border: none;
            border-radius: 10px;
            color: #0a192f; /* Темно-синий цвет текста */
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-position 3s ease, transform 0.3s ease;
            animation: gradientShift 5s infinite alternate;
            font-family: 'CustomFont', Arial, sans-serif; /* Используем CustomFont */
        }

        .button:hover {
            transform: scale(1.05);
        }

        /* Анимация градиента для кнопки */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Стили для формы */
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form input {
            background-color: #112240;
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: #ccd6f6;
            font-family: 'CustomFont', Arial, sans-serif;
        }

        .form input::placeholder {
            color: #6473ff;
        }

        .form button {
            margin-top: 10px;
        }

        /* Стили для переключения форм */
        .toggle-links {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-links a {
            color: #6473ff;
            text-decoration: none;
        }

        .toggle-links a:hover {
            text-decoration: underline;
        }

        /* Стили для checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #6473ff;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .checkbox-container input[type="checkbox"]:checked {
            background-color: #6473ff;
            border-color: #6473ff;
        }

        .checkbox-container input[type="checkbox"]:checked::after {
            content: "✔";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0a192f;
            font-size: 12px;
        }

        .checkbox-container label {
            color: #ccd6f6;
            font-size: 0.9em;
        }

        .checkbox-container label a {
            color: #6473ff;
            text-decoration: none;
        }

        .checkbox-container label a:hover {
            text-decoration: underline;
        }
    </style>
</head>
