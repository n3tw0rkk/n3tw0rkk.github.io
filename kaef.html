<!DOCTYPE html>

<head>

    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'CustomFont', sans-serif;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s; /* Задержка для контейнера */
        }

        h1 {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1s; /* Задержка для заголовка */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.5s; /* Задержка для полей ввода */
        }

        .button {
            min-width: 120px;
            position: relative;
            cursor: pointer;
            padding: 12px 17px;
            border: 0;
            border-radius: 7px;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            background: radial-gradient(
                ellipse at bottom,
                rgba(71, 81, 92, 1) 0%,
                rgba(11, 21, 30, 1) 45%
            );
            color: rgba(255, 255, 255, 0.66);
            transition: all 1s cubic-bezier(0.15, 0.83, 0.66, 1);
            font-family: inherit;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 2s; /* Задержка для кнопки */
        }

        .button::before {
            content: "";
            width: 70%;
            height: 1px;
            position: absolute;
            bottom: 0;
            left: 15%;
            background: rgb(255, 255, 255);
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            opacity: 0.2;
            transition: all 1s cubic-bezier(0.15, 0.83, 0.66, 1);
        }

        .button:hover {
            color: rgb(255, 255, 255, 1);
            transform: scale(1.1) translateY(-3px);
        }

        .button:hover::before {
            opacity: 1;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toggle-links {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 2.5s; /* Задержка для текста переключения */
        }

        .toggle-links a {
            color: #5800cc;
            text-decoration: none;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s; /* Задержка для кнопки Home */
        }
    </style>
</head>
<body>
