<!DOCTYPE html>
<html lang="ru">
  <link href="style.css" type="text/css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3tw0rk Cl!ent</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }

        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'CustomFont', sans-serif;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Иконка */
        .icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s; /* Задержка для иконки */
        }

        /* Заголовок */
        #header {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1s; /* Задержка для заголовка */
        }

        /* Кнопка */
        .button-85 {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            margin: 0 10px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.5s; /* Задержка для кнопки */
        }

        .button-85:before {
            content: "";
            background: linear-gradient(
                45deg,
                #0a192f,
                #6e64ff,
                #ffffff,
                #0a192f
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-button-85 {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .button-85:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        /* Текст внизу */
        .footer-text {
            position: absolute;
            bottom: 20px;
            opacity: 0;
            font-size: 1.2em;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 2s; /* Задержка для текста внизу */
        }

        /* Анимация для текста "loadstring" */
        .script-text {
            display: none;
            margin-top: 20px;
            transition: opacity 0.5s;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 2.5s; /* Задержка для текста "loadstring" */
        }

        .show {
            display: block;
            opacity: 1;
        }

        /* Анимация печатающегося текста */
        .typing {
            border-right: 2px solid white;
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- Иконка в правом верхнем углу -->
    <img src="ack.png" alt="Account" class="icon" onclick="window.location.href='account.html'">

    <h1 id="header" class="typing"></h1>

    <div>
        <button class="button-85" onclick="window.location.href='kaef.html'">Stay With Network Client</button>
    </div>

    <div id="scriptText" class="script-text">loadstring</div>

    <div class="footer-text">We are on telegram | ➤ ntwrkclient.t.me</div>

    <script>
        const text = "Network Client On Top";
        const header = document.getElementById('header');
        let index = 0;

        function type() {
            if (index < text.length) {
                header.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100);
            }
        }

        function showScript() {
            const scriptText = document.getElementById('scriptText');
            scriptText.classList.add('show');
        }

        setTimeout(type, 0);
    </script>

</body>
</html>
